{% extends 'app/master.html' %}
{% block body %}

<section id="form" style="margin-left:30%; margin-top:0%;"><!--form-->
    <div class="container">
        <div class="col-sm-4 col-sm-offset-1">
            <div class="signup-form"><!--login form-->
                <h2>Create an account</h2>
                <form method="post">
                    {% csrf_token %}
                    {% for field in form %}
                    {{field.error}}
                    <p>{{field}}</p>
                    {% endfor %}
                    <a href="{% url 'login' %}"><span style="color:blue; margin-left:0px;">Already have an account! Login &#8594;</span></a><br>
                    <br>
                    <button class="btn btn-default" type="submit">SignUp</button>
                </form>
            </div>
        </div>
    </div>
</section>


{% endblock %}
