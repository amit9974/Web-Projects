{% extends 'app/master.html' %}
{% block body %}

<section id="form" style="margin-left:30%; margin-top:0%;"><!--form-->
    <div class="container">
        <div class="col-sm-4 col-sm-offset-1">
            <div class="login-form"><!--login form-->
                <h2>Login to your account</h2>
                <form method="post">
                    {% csrf_token %}
                    {% for field in form %}
                    {{field.error}}
                    <label>{{field.label_tag}}</label>
                    <p>{{field}}</p>
                    {% endfor %}
                    <a href="{% url 'password_reset' %}" style="float:right;">Forget Password</a>
                    <a href="{% url 'signup' %}"><span style="color:black; margin-left:0px;">Create an account &#8594;</span></a>

                    <button class="btn btn-default" type="submit">Login</button>
                    
                </form>
            </div>
        </div>
    </div>
</section>
{% endblock %}
