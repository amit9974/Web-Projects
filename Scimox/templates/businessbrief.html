<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>business Brief</title>


    
</head>


<body>

    <style>
        body {
            background: #ffffff;
        }


        #n1 {
            font-size: 32px;
        }

        .navbar-nav {
            max-height: 3200px;
            margin-left: 50%;
        }

        #reg {
            font-size: 24px;
        }

        #res {
            width: 100%;
            height: auto;
        }

        .container {
            max-width: 1020px;
        }

        .form-control {
            background: #f3f3f3;
        }

        .form-select {
            background: #f3f3f3;
        }
        
    </style>

    <nav class="navbar navbar-expand-lg nav justify-content-center sticky-top navbar-light bg-light" id="n1">
        <ul class="navbar-nav mx-auto">
            <li class="nav-item active text-center">
                <a class="nav-link" href="index.html">Scimox </a>
            </li>
        </ul>
    </nav>

    <div class="container text-center" id="lines">
        <p></p>
        <p>Start the discussion about your business challenge or job necessity today. We can assist with greatness on
            request, independent asset and a Managed Project. Tell us somewhat more with
            regards to your business and we'll get back in contact to plan your free, impartial consultation.​​</p>
    </div>

    <div class="container">
        <form class="row">
            <div class="col-md-12">
                <label for="inputEmail4" class="form-label">Email</label>
                <input type="email" class="form-control" id="inputEmail4" placeholder="example@example.com" required>
            </div>
            <p></p>
            <div class="col-md-6">
                <label for="first name" class="form-label">First Name</label>
                <input type="text" class="form-control" id="fname" placeholder="First Name" required>
            </div>
            <div class="col-md-6">
                <label for="last name" class="form-label">Last Name</label>
                <input type="text" class="form-control" id="lname" placeholder="Last Name" required>
            </div>
            <p></p>
            <div class="col-md-6">
                <label for="Company name" class="form-label">Company Name</label>
                <input type="text" class="form-control" id="cname" placeholder="Organization Name">
            </div>
            <div class="col-md-6">
                <label for="job title" class="form-label">Job Title</label>
                <input type="text" class="form-control" id="jtitle" placeholder="Job Title">
            </div>
            <p></p>
            <div class="col-md-12">
                <label for="companysize" class="form-label">Company Size</label>
                <select id="comSize" class="form-select">
                    <option selected>Please Select</option>
                    <option>1-5</option>
                    <option>5-25</option>
                    <option>25-100</option>
                    <option>100-500</option>
                    <option>500+</option>
                </select>
            </div>
            <p></p>
            <div class="col-md-6">
                <label for="compnyrequirement" class="form-label">What is your requirement</label>
                <select id="comreq" class="form-select">
                    <option selected>Please Select</option>
                    <option>A permanent position</option>
                    <option>A contract role</option>
                    <option>Intern/Freelance</option>
                    <option>A team</option>
                    <option>Other</option>
                </select>
            </div>

            <div class="col-md-6">
                <label for="role-req" class="form-label">Perticular role that you're looking for</label>
                <select id="roleSize" class="form-select">
                    <option selected>Please Select</option>
                    <option>Graduate</option>
                    <option>Analyst</option>
                    <option>Manager</option>
                    <option>Executive</option>
                    <option>Consultant</option>
                    <option>Other</option>
                </select>
            </div>
            <p></p>
            <div class="col-md-6">
                <label for="loc" class="form-label">Do you have a required location</label>
                <input type="text" class="form-control" id="location">
            </div>

            <div class="col-md-6">
                <label for="startDate" class="form-label">Do you have a required start date</label>
                <input type="text" class="form-control" id="reqDate" placeholder="If so, please add it here">
            </div>
            <p></p>
            <div class="col-md-12">
                <label for="exampleFormControlFile1" class="form-label">Do you have a brief, if yes please <input
                        type="file" class="form-control-file" id="exampleFormControlFile1"></label>

                <p></p>
                <div class="col-md-6 form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">You agree to the <a
                            href="scimox_policy.html">Privacy Policy</a></label>
                </div>
                <div class="col-12 mx-auto text-center">
                    <button type="submit" class="btn btn-outline-info">Submit</button>
                </div>
        </form>
    </div>



    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
</body>

</html>
