<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Candidate Login Page</title>

</head>


<body>

    <style>
        body {
            background: #f3f3f3;
        }
        .card {
        margin-top: 6%;   
    }
    #n1 {
            font-size: 32px;
        }
        .navbar-nav {
            max-height: 3200px;
            margin-left: 50%;
        }
        #welcome {
            font-size: 24px;
        }

        
    </style>

    <nav class="navbar navbar-expand-lg nav justify-content-center sticky-top navbar-light bg-light" id="n1">
        <ul class="navbar-nav mx-auto">
            <li class="nav-item active text-center">
                <a class="nav-link" href="index.html">Scimox </a>
            </li>
        </ul>
    </nav>
  
    <div class="card mb-3 mx-auto" style="max-width: 900px;" style="max-height: 900px;">
        <div class="row g-0">
            <div class="col-md-4">
                <img src="/static/img/113.jpeg" class="img-fluid rounded-start" alt="...">
            </div>
            <div class="col-md-8 ">
                <div class="card-body ">
                    <h5 class="card-title text-center" id="welcome">Welcome</h5>
                    <p></p>
                    <p></p>
                    <p class="card-title text-center">Log-in</p>
                    <p class="card-text">
                        <p></p>
                        <p></p>
                    <form>
                        <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label text-center">Email address</label>
                            <input type="email" class="form-control" id="exampleInputEmail1"
                                aria-describedby="emailHelp" placeholder="example@example.com" required>
                            <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                        </div>
                        <div class="mb-3">
                            <p></p>
                            <p></p>
                            <label for="exampleInputPassword1" class="form-label text-center">Password</label>
                            <input type="password" class="form-control" id="exampleInputPassword1"
                                placeholder="password" required>
                            <div id="emailHelp" class="form-text"><a href="forpass.html">Forgot Password</a></div>
                        </div>
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="exampleCheck1">
                            <label class="form-check-label" for="exampleCheck1">Remember Me</label>
                        </div>
                        <button type="submit" class="btn btn-primary text-center">Log-In</button>
                    </form>
                    
                </div>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
</body>
</html>
