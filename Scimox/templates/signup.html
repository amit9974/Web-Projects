<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <title>Candidate Registration Page</title>


  
</head>


<body>

  <style>
    body {
      background: #f3f3f3;
    }


    #n1 {
      font-size: 32px;
    }

    .navbar-nav {
      max-height: 3200px;
      margin-left: 50%;
    }

    #reg {
      font-size: 24px;
    }

    #res{
  width: 100%;
  height: 100%;
}
img {
  width: 100%;
  height: auto;
}
  </style>

  <nav class="navbar navbar-expand-lg nav justify-content-center sticky-top navbar-light bg-light" id="n1">
    <ul class="navbar-nav mx-auto">
      <li class="nav-item active text-center">
        <a class="nav-link" href="index.html">Scimox </a>
      </li>
    </ul>
  </nav>




  <div class="card mb-3 mx-auto" style="max-width: 900px;" style="max-height: 900px;">
    <div class="row g-0">
      <div class="col-md-4 mx-auto">
        <img src="/static/img/113.jpeg" class="img-fluid rounded-start" alt="..." id="res">
      </div>
      <div class="col-md-8 ">
        <div class="card-body ">
          <h5 class="card-title text-center" id="reg">Registration</h5>
          
          
          <p class="card-title text-center">Join us and let us know some information about yourself and upload a CV to
            complete your registration.</p>
          <p class="card-text">

          <form>
            <div class="mb-3">
              <label for="fname" class="form-label">First Name</label>
              <input type="text" class="form-control" name="fname" placeholder="First Name" required>
              <p></p>
              <label for="lname" class="form-label">Last Name</label>
              <input type="text" class="form-control" name="lname" placeholder="Surname" required>
              <p></p>
              <label for="exampleInputEmail1" class="form-label text-center">Email address</label>
              <input type="email" class="form-control" id="exampleInputEmail1" name="email" aria-describedby="emailHelp"
                placeholder="example@example.com" required>
              <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
            </div>

            <label for="pno" class="form-label">Phone Number</label>
            <input type="number" class="form-control" name="number" placeholder="Phone Number" required>
            <p></p>


            
            <label for="exampleFormControlFile1" class="form-label">Upload your CV</label>
            <input type="file" class="form-control-file" id="exampleFormControlFile1" name="cv">
            <p></p>
            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label" for="exampleCheck1">You agree to the <a href="scimox_policy.html">Privacy
                  Policy</a></label>
            </div>
            <button type="submit" class="btn btn-primary text-center">Sign-Up</button>
          </form>

        </div>
      </div>
    </div>
  </div>

  <!-- Optional JavaScript; choose one of the two! -->

  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
