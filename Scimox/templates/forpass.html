  <title>Password Recovery Page</title>



</head>

<body>


  <style>
    .navbar-nav {
      max-height: 1600px;
      margin-left: 50%;
    }

    #n1 {
      font-size: 32px;
    }

    body {
      background: #f3f3f3;
    }

    .card {
      margin-top: 10%;

      margin-left: 0px;
      margin-right: 0px;
      background-color: #FFFFFF;
    }
  </style>


  <nav class="navbar navbar-expand-lg nav justify-content-center sticky-top navbar-light bg-light" id="n1">
    <ul class="navbar-nav mx-auto">
      <li class="nav-item active text-center">
        <a class="nav-link" href="index.html">Scimox </a>
      </li>
    </ul>
  </nav>

  <div class="card text-dark bg-light mb-3 mx-auto" style="max-width: 40rem;" style="max-height: 100em;"">
    <div class=" card-header text-center">
    <h4>Reset Your Password</h4>
  </div>
  <div class="card-body">
    <h5 class="card-title text-center">Email</h5>
    <input type="email" id="inputemail" class="form-control" placeholder="example@example.com">
    <p></p>
    <div class="d-grid gap-2 col-6 mx-auto">
      <button class="btn btn-primary" type="button">Send me reset password instructions</button>
    </div>

  </div>

  <div class="alert alert-warning alert-dismissible fade show" role="alert">
    <strong>Hi!</strong> If your email exists in our database, you will recive a password recovery link at your email
    address in few minutes.
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
  </div>

  <!-- Option 1: Bootstrap Bundle with Popper -->
